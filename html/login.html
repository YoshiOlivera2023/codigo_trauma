<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono.png" />
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo_login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-12 p-0 image-container">
                <div class="card-container">
                    <div class="card">

                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <img src="../img/melipilla_hospital.png" width="250px" class="mb-4">
                            
                            <h2 class="mb-4">Iniciar sesión</h2>
                        </div>
                        
                        <form action="../html/home.html" method="#">

                            <!-- Ingresar RUT del usuario -->
                            <div class="form-floating mb-3 form-group">
                                <input type="text" class="form-control" id="rut_usuario" name="rut_usuario" aria-describedby="obligatorio1" placeholder=".">
                                <label for="rut_usuario" class="form-label">Rut persona</label>
                                <div id="obligatorio1" class="form-text text-danger">Este campo es obligatorio</div>
                            </div>

                            <!-- Ingresar contraseña del usuario -->
                            <div class="form-floating mb-3 form-group">
                                <input type="password" class="form-control" id="clave_usuario" name="clave_usuario" aria-describedby="obligatorio2" placeholder=".">
                                <label for="clave_usuario" class="form-label" aria-describedby="olvidar_clave">Contraseña</label>
                                <div class="d-flex align-items-center">
                                    <div id="obligatorio2" class="form-text text-danger me-2">Este campo es obligatorio</div>
                                    <div id="olvidar_clave"><a href="#">¿Olvidaste tu contraseña?</a></div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-outline-info ">Ingresar</button>
                            </div>

                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
