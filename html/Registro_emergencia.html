<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono.png" />
    <title>Registro de Emergencias Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo_reg_emergencia.css" rel="stylesheet" type="text/css">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <br><br>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <img src="../img/melipilla_hospital.png" width="200px" class="mb-4">
                                <h2 class="mb-4">Registro de Emergencias Médicas</h2>
                            </div>

                            <form action="#" method="#" class="row g-3" id="formulario">
                                <h6 class="text-danger">Campos obligatorios (*)</h6>

                                <!-- Tipo de Emergencia -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="tipo_emergencia" class="form-label">Tipo de Emergencia (*)</label>
                                        <select id="tipo_emergencia" class="form-select">
                                            <option value="" disabled selected>Seleccione el tipo de emergencia</option>
                                            <option value="Accidente de Tráfico">Accidente de Tráfico</option>
                                            <option value="Paro Cardíaco">Paro Cardíaco</option>
                                            <option value="Accidente Cerebrovascular">Accidente Cerebrovascular</option>
                                            <option value="Incendio">Incendio</option>
                                            <option value="Lesión Deportiva">Lesión Deportiva</option>
                                            <option value="Intoxicación Alimentaria">Intoxicación Alimentaria</option>
                                            <option value="Dolor Abdominal Severo">Dolor Abdominal Severo</option>
                                            <option value="Herida Profunda">Herida Profunda</option>
                                            <option value="Quemadura">Quemadura</option>
                                            <option value="Convulsiones">Convulsiones</option>
                                            <option value="Fallo Respiratorio">Fallo Respiratorio</option>
                                            <option value="Parto Inminente">Parto Inminente</option>
                                            <option value="Sobredosis">Sobredosis</option>
                                            <option value="Envenenamiento">Envenenamiento</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Descripción de la Emergencia -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="descripcion" class="form-label">Descripción de la Emergencia (*)</label>
                                        <textarea id="descripcion" class="form-control" rows="4" placeholder="Proporcione una descripción detallada de la emergencia médica"></textarea>
                                    </div>
                                </div>

                                <!-- Datos del Paciente -->
                                <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="nombre_paciente" class="form-label">Nombre del Paciente</label>
                                        <input type="text" id="nombre_paciente" class="form-control" placeholder="Nombre del paciente">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="edad_paciente" class="form-label">Edad del Paciente</label>
                                        <input type="number" id="edad_paciente" class="form-control" placeholder="Edad del paciente">
                                    </div>
                                </div> -->

                                <!-- Número de Pacientes -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="num_pacientes" class="form-label">Número de Pacientes (*)</label>
                                        <input type="number" id="num_pacientes" class="form-control" placeholder="Ingrese el número de pacientes">
                                    </div>
                                </div>

                                <!-- Fecha de la Emergencia -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fecha" class="form-label">Fecha de la Emergencia (*)</label>
                                        <input type="date" id="fecha" class="form-control">
                                    </div>
                                </div>

                                <!-- Hora de la Emergencia -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="hora" class="form-label">Hora de la Emergencia (*)</label>
                                        <input type="time" id="hora" class="form-control">
                                    </div>
                                </div>

                                <!-- Notificar a los Médicos de Turno -->
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="notificar_medicos">
                                        <label class="form-check-label" for="notificar_medicos">Notificar a los Médicos de Turno</label>
                                    </div>
                                </div>

                                <!-- Ubicación de la Emergencia -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="ubicacion" class="form-label">Ubicación de la Emergencia (*)</label>
                                        <input type="text" id="ubicacion" class="form-control" placeholder="Ingrese la ubicación exacta de la emergencia">
                                    </div>
                                </div>

                                <!-- Tipo de Emergencia -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="nivelEmergenciaSelect" class="form-label">Seleccionar Nivel de Emergencia:</label>
                                        <select class="form-select" id="nivelEmergenciaSelect">
                                            <option value="Alto">Alto</option>
                                            <option value="Moderado">Moderado</option>
                                            <option value="Bajo">Bajo</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Botón de Registro -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-outline-info">Registrar Emergencia</button>
                                    <a href="home.html" class="btn btn-outline-info mb-3"><i class="bi bi-arrow-left"></i> Regresar</a>
                                </div>                                

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </section><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
