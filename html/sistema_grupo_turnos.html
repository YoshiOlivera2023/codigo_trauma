<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono.png" />
    <title>Grupos de turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilo_turno.css" rel="stylesheet" type="text/css">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <br><br>
                    <div class="card">
                        <div class="card-body">

                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <img src="../img/melipilla_hospital.png" width="200px" class="mb-4">
                                <h2 class="mb-4">Grupos de turno</h2>
                            </div>

                            <!-- Lista de emergencias en curso -->
                            <div class="mb-4">
                                <div class="form-group">
                                    <label for="tipo_emergencia" class="form-label"><b><h5>Emergencias en Curso:</h5></b></label>
                                    <select id="tipo_emergencia" class="form-select">
                                        <option value="" disabled selected>Seleccione el tipo de emergencia</option>
                                        <option value="Accidente de Tráfico">Accidente de Tráfico</option>
                                        <option value="Paro Cardíaco">Paro Cardíaco</option>
                                        <option value="Accidente Cerebrovascular">Accidente Cerebrovascular</option>
                                        <option value="Incendio">Incendio</option>
                                        <option value="Lesión Deportiva">Lesión Deportiva</option>
                                        <option value="Intoxicación Alimentaria">Intoxicación Alimentaria</option>
                                        <option value="Dolor Abdominal Severo">Dolor Abdominal Severo</option>
                                        <option value="Herida Profunda">Herida Profunda</option>
                                        <option value="Quemadura">Quemadura</option>
                                        <option value="Convulsiones">Convulsiones</option>
                                        <option value="Fallo Respiratorio">Fallo Respiratorio</option>
                                        <option value="Parto Inminente">Parto Inminente</option>
                                        <option value="Sobredosis">Sobredosis</option>
                                        <option value="Envenenamiento">Envenenamiento</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Selector de nivel de emergencia -->
                            <div class="mb-3">
                                <label for="nivelEmergenciaSelect" class="form-label">Seleccionar Nivel de Emergencia:</label>
                                <select class="form-select" id="nivelEmergenciaSelect" disabled>
                                    <option value="Alto">Alto</option>
                                    <option value="Moderado">Moderado</option>
                                    <option value="Bajo">Bajo</option>
                                </select>
                            </div>

                            <!-- Lista de grupos de turno -->
                            <div class="row">

                                <!-- Grupo de turno (1) -->
                                <div class="col-md-12 mb-4">
                                    <div class="card custom-card">
                                        <div class="row">
                                            
                                            <div class="col-md-3">
                                                <div class="card" style="height: 150px; background-color: rgb(255, 236, 130);">
                                                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                                        <h5 class="card-title text-center">Turno de Mañana</h5>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="col-md-7">
                                                <div class="card" style="height: 150px;">
                                                    <div class="card-body">
                                                        <p class="card-text"><b>Horario:</b></p>
                                                        <p class="card-text">08:00 AM - 19:59 PM</p>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-2">
                                                <div class="card" style="height: 150px;">
                                                    <div class="card-body d-flex align-items-center justify-content-center">
                                                        <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#modalRealizarLlamadoEmergencia">Alerta de Emergencia</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Grupo de turno (2) -->
                                <div class="col-md-12 mb-4">
                                    <div class="card custom-card">
                                        <div class="row">
                                            
                                            <div class="col-md-3">
                                                <div class="card" style="height: 150px; background-color: rgb(123, 123, 230);">
                                                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                                        <h5 class="card-title text-center">Turno de Noche</h5>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-7">
                                                <div class="card" style="height: 150px;">
                                                    <div class="card-body">
                                                        <p class="card-text"><b>Horario:</b></p>
                                                        <p class="card-text">20:00 PM - 07:59 AM</p>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-2">
                                                <div class="card" style="height: 150px;">
                                                    <div class="card-body d-flex align-items-center justify-content-center">
                                                        <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#modalRealizarLlamadoEmergencia">Alerta de Emergencia</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- Modal para alerta de emergencia -->
                            <div class="modal fade" id="modalRealizarLlamadoEmergencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Alerta de Emergencia</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Se está avisando al personal de turno acerca de la emergencia.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <a href="home.html" class="btn btn-outline-info mb-3"><i class="bi bi-arrow-left"></i> Regresar</a>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
